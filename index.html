<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js"></script>

    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="advice">
      <div class="advice__container">
        <h5 class="adviceNumber">Advice #XXX</h5>
        <h2 class="adviceQuote">"XXX"</h2>
        <figure class="img__divider">
          <img
            class="dividerImg"
            src="./images/pattern-divider-desktop.svg"
            alt=""
          />
        </figure>
        <div class="diceImg__container">
          <img class="dice__img" src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Coded by <a href="johnathantanner.com">Johnathan Tanner</a>
